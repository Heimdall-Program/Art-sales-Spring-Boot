<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5">
    <div th:each="el : ${announcement}" class="card mt-2">
        <div class="card-body">
            <h1 class="card-title" th:text="${el.title}"></h1>
            <p class="card-text" th:text="${el.full_text}"></p>
            <p><b>Просмотры: </b><span th:text="${el.views}"></span></p>

            <div class="d-flex">
                <a th:href="'/announcement/'+${el.id}+'/edit'" class="btn btn-warning me-2">Редактировать</a>
                <form th:action="'/announcement/'+${el.id}+'/remove'" method="post">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/background-image.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a class="btn btn-sm btn-outline-secondary back-button" href="/table-users">Назад</a>
<main class="container mt-5 mb-5">
    <h1>Редактирование пользователя</h1>
    <form method="post" th:action="@{/table-users/edit/{id}(id=${userForm.id})}" th:object="${userForm}">
        <div class="mb-3">
            <label class="form-label" for="login">Имя пользователя</label>
            <input class="form-control" id="login" name="login" placeholder="Введите имя пользователя"
                   th:value="*{login}"
                   type="text">
        </div>
<!--        <div class="mb-3">-->
<!--            <label class="form-label" for="email">Email</label>-->
<!--            <input class="form-control" id="email" name="email" placeholder="Введите email" th:value="*{email}"-->
<!--                   type="text">-->
<!--        </div>-->
        <div class="mb-3">
            <label class="form-label" for="status">Статус</label>
            <input class="form-control" id="status" name="status" placeholder="Введите статус"
                   th:value="*{status}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="role">Роль</label>
            <input class="form-control" id="role" name="role" placeholder="Введите роль" th:value="*{role}"
                   type="text">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Редактировать пользователя</button>
    </form>
</main>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>
</body>
</html>

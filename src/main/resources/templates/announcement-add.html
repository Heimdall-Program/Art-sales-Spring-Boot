<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Новое объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление объявления</h1>
    <form action="/announcement/add" method="post">
        <input type="text" name="title" placeholder="Введите название объявления" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс объявления" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите описание объявления" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить объявление</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Аналитика</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 3rem;
            height: calc(100vh - 3rem);
            padding-top: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .table-responsive {
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/admin_header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-house"></i> Меню
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_list">
                            <i class="bi bi-people"></i> Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/announcement">
                            <i class="bi bi-cart"></i> Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction_list">
                            <i class="bi bi-graph-up"></i> Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">График</h1>
            </div>

            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

            <h2>Транзакции</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Дата</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">1</td>
                        <td th:text="${transaction.purchaseDate}">2023-04-19</td>
                        <td th:text="${transaction.buyerId == null ? 'Продажа товара' : 'Покупка товара'}">Описание</td>
                        <td th:text="${'$' + transaction.sum}">$150</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
            datasets: [{
                label: 'Прибыль',
                data: [12, 19, 3, 5, 2, 3, 8],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Аналитика</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">ArtHub</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu" data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input aria-label="Search" class="form-control form-control-dark w-100 rounded-0 border-0" placeholder="Search"
           type="text">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/authorisation">Выйти</a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">
                            <i class="bi bi-house"></i> Меню
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_list">
                            <i class="bi bi-people"></i> Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/announcement">
                            <i class="bi bi-cart"></i> Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction_list">
                            <i class="bi bi-graph-up"></i> Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">График</h1>
            </div>

            <canvas class="my-4 w-100" height="380" id="myChart" width="900"></canvas>

            <h2>Транзакции</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Дата</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.purchaseDate}"></td>
                        <td th:text="${transaction.buyerId == null ? 'Продажа товара' : 'Покупка товара'}"></td>
                        <td th:text="${'$' + transaction.sum}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>
</body>
</html>

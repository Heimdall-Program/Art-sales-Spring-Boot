<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование продукта</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<a class="btn btn-sm btn-outline-secondary back-button" href="/main-user">Назад</a>
<main class="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>
    <form method="post" th:object="${product}">
        <div class="mb-3">
            <label for="name" class="form-label">Название продукта</label>
            <input type="text" name="name" id="name" th:value="*{name}" placeholder="Введите название продукта"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Имя художника</label>
            <input type="text" name="artist" id="artist" th:value="*{artist}" placeholder="Введите имя художника"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL изображения</label>
            <input type="text" name="imageUrl" id="imageUrl" th:value="*{imageUrl}" placeholder="Введите URL изображения"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="dimensions" class="form-label">Размеры</label>
            <input type="text" name="dimensions" id="dimensions" th:value="*{dimensions}" placeholder="Введите размеры"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="text" name="price" id="price" th:value="*{price}" placeholder="Введите цену"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание продукта</label>
            <textarea name="description" id="description" placeholder="Введите описание продукта" class="form-control"
                      th:text="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Редактировать продукт</button>
    </form>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>

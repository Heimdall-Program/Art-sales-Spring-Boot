<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Редактирование продукта</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a class="btn btn-sm btn-outline-secondary back-button" href="/main-user">Назад</a>
<main class="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>
    <form method="post" th:object="${product}">
        <div class="mb-3">
            <label class="form-label" for="name">Название продукта</label>
            <input class="form-control" id="name" name="name" placeholder="Введите название продукта" th:value="*{name}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="artist">Имя художника</label>
            <input class="form-control" id="artist" name="artist" placeholder="Введите имя художника" th:value="*{artist}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="imageUrl">URL изображения</label>
            <input class="form-control" id="imageUrl" name="imageUrl" placeholder="Введите URL изображения"
                   th:value="*{imageUrl}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dimensions">Размеры</label>
            <input class="form-control" id="dimensions" name="dimensions" placeholder="Введите размеры" th:value="*{dimensions}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Цена</label>
            <input class="form-control" id="price" name="price" placeholder="Введите цену" th:value="*{price}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Описание продукта</label>
            <textarea class="form-control" id="description" name="description" placeholder="Введите описание продукта"
                      th:text="*{description}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Редактировать продукт</button>
    </form>
</main>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>
</body>
</html>

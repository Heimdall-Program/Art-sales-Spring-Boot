<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Template · Bootstrap v5.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

        @media (min-width: 768px) {
        }

        .feather {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
</head>

<body>
<header th:insert="blocks/admin_header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span class="feather feather-home"></span>
                            Меню
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_list">
                            <span class="feather feather-users"></span>
                            Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/announcement">
                            <span class="feather feather-shopping-cart"></span>
                            Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction_list">
                            <span class="feather feather-bar-chart-2"></span>
                            Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Список аккаунтов</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Почта</th>
                        <th>Дата создания</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${userStat.count}">1</td>
                        <td th:text="${user.login}">Иван Иванов</td>
                        <td th:text="${user.email}">ivan@example.com</td>
                        <td th:text="${user.creationDate}">01.01.2023</td>
                        <td th:text="${user.status}">Активный</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Template · Bootstrap v5.3</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">ArtHub</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
           aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/authorisation">Выйти</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span class="feather feather-home"></span>
                            Меню
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_list">
                            <span class="feather feather-users"></span>
                            Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/announcement">
                            <span class="feather feather-shopping-cart"></span>
                            Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction_list">
                            <span class="feather feather-bar-chart-2"></span>
                            Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Список аккаунтов</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Почта</th>
                        <th>Дата создания</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${userStat.count}">1</td>
                        <td th:text="${user.login}">Иван Иванов</td>
                        <td th:text="${user.email}">ivan@example.com</td>
                        <td th:text="${user.creationDate}">01.01.2023</td>
                        <td th:text="${user.status}">Активный</td>
                        <td>
                            <form th:action="@{/user_list/edit/{id}(id=${user.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-dark btn-block">Редактировать
                                </button>
                            </form>
                            <form th:action="@{/user_list/delete/{id}(id=${user.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-dark btn-block">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>

</html>

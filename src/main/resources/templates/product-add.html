<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Новый продукт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<a class="btn btn-sm btn-outline-secondary back-button" href="/main-user">Назад</a>

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Добавление продукта</h1>
    <form action="/product/add" method="post">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Введите название продукта" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="artist" placeholder="Введите имя художника" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="imageUrl" placeholder="Введите URL изображения" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="dimensions" placeholder="Введите размеры" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="price" placeholder="Введите цену" class="form-control">
        </div>
        <div class="mb-3">
            <textarea name="description" placeholder="Введите описание продукта" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <select name="category" class="form-control">
                <option value="Живопись">Живопись</option>
                <option value="Скульптура">Скульптура</option>
                <option value="Антиквариат">Антиквариат</option>
                <option value="Монеты">Монеты</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Добавить продукт</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

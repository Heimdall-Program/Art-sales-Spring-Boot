<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/main-user">ArtHub</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <title>Новое объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/background-image.css}"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>

<body>
<a class="btn btn-sm btn-outline-secondary back-button" href="/main-user">Назад</a>

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Добавление продукта</h1>
    <form action="/table-products/add" method="post">
        <div class="mb-3">
            <input class="form-control" name="name" placeholder="Введите название продукта" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="artist" placeholder="Введите имя художника" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="imageUrl" placeholder="Введите URL изображения" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="dimensions" placeholder="Введите размеры" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="price" placeholder="Введите цену" type="text">
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="description" placeholder="Введите описание продукта"></textarea>
        </div>
        <div class="mb-3">
            <select class="form-control" name="category">
                <option value="Живопись">Живопись</option>
                <option value="Скульптура">Скульптура</option>
                <option value="Антиквариат">Антиквариат</option>
                <option value="Монеты">Монеты</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-block" type="submit">Добавить продукт</button>
        </div>
    </form>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Список Продуктов</title>
    <link rel="stylesheet" th:href="@{/css/admin_styles.css}"/>
    <!--    <link rel="stylesheet" th:href="@{/css/background-image.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">ArtHub</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu"
            data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/authorisation">Выйти</a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">
                            <i class="bi bi-house"></i> Обновить страницу
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/table-users">
                            <i class="bi bi-people"></i> Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/table-products">
                            <i class="bi bi-cart"></i> Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/table-transactions">
                            <i class="bi bi-graph-up"></i> Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Список продуктов</h1>
            </div>

            <div class="card mt-3" th:each="product : ${products}">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.name}"></h3>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text">Цена: <span th:text="${product.price}"></span></p>
                    <p class="card-text">Дата создания: <span th:text="${product.creationDate}"></span></p>
                    <a class="btn" th:href="'/table-products/'+${product.id}+'/edit'">Редактировать</a>
                    <form method="post" th:action="'/table-products/'+${product.id}+'/remove'">
                        <button class="btn " type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>

</body>
</html>

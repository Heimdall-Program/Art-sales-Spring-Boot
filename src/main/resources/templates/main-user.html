<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ArtHub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/background-image.css}"/>
    <style>
        body {
            background-color: #e0ffff;
        }

        .card {
            height: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>
<body>
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ArtHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/main-user">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/product/add}">Новое объявление</a></li>
                </ul>
                <div class="d-flex">
                    <a href="/authorisation" class="btn btn-outline-primary">Выйти</a>
                </div>
            </div>
        </div>
    </nav>

</header>
<div class="container">
    <div class="row">
        <th:block th:each="product : ${products}">
            <div class="col-12 col-sm-6 col-lg-4 d-flex align-items-stretch">
                <div class="card mb-4">
                    <img th:src="${product.imageUrl}" th:alt="${product.name}" class="card-img-top">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a>
                        </h5>
                        <p class="card-text flex-grow-1">
                            <span th:text="${product.artist}"></span>
                            <br>
                            <span th:text="${product.dimensions + ', холст, масло'}"></span>
                        </p>
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="btn-group">
                                <a th:href="@{/product/{id}(id=${product.id})}"
                                   class="btn btn-sm btn-outline-secondary">Открыть</a>
                            </div>
                            <strong><span th:text="${product.price}"></span> руб.</strong>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container py-4">
            <h5 class="text-uppercase">Контакты</h5>
            <p>
                Адрес: 12345, г. Минск, ул. Арт-Стрит, д. 1<br>
                Телефон: +7 (123) 456-78-90<br>
                Email: info@arthub.ru
            </p>
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Продуктов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">ArtHub</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
           aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/authorisation">Выйти</a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-house"></i> Меню
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_list">
                            <i class="bi bi-people"></i> Аккаунты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product">
                            <i class="bi bi-cart"></i> Продукты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction_list">
                            <i class="bi bi-graph-up"></i> Операции
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Список продуктов</h1>
            </div>

            <div th:each="product : ${products}" class="card mt-3">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.name}"></h3>
                    <p class="card-text" th:text="${product.description}"></p>
                    <a th:href="'/product/'+${product.id}+'/edit'" class="btn">Редактировать</a>
                    <form th:action="'/product/'+${product.id}+'/remove'" method="post">
                        <button class="btn " type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<main class="container mt-5">

</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

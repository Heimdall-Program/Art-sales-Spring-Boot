<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактирование объявления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование объявления</h1>
    <div th:each="el : ${announcement}">
        <form method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Введите название объявления"
                   class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс объявления"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Введите описание объявления" class="form-control"
                      th:text="${el.full_text}"></textarea><br>
            <button type="submit" class="btn btn-success">Редактировать объявление</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>

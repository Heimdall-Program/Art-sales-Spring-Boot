<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объявления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5 mb-5">
    <h1>Редактирование объявления</h1>
    <form method="post" th:object="${announcement}">
        <div class="mb-3">
            <label for="title" class="form-label">Название объявления</label>
            <input type="text" name="title" id="title" th:value="*{title}" placeholder="Введите название объявления"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="anons" class="form-label">Анонс объявления</label>
            <input type="text" name="anons" id="anons" th:value="*{anons}" placeholder="Введите анонс объявления"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="full_text" class="form-label">Описание объявления</label>
            <textarea name="full_text" id="full_text" placeholder="Введите описание объявления" class="form-control"
                      th:text="*{full_text}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Редактировать объявление</button>
    </form>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>

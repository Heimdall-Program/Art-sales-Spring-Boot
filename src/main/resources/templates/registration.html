<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<main class="form-signin w-50 m-auto">
    <form action="/registration" method="post">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Имя"
                   required>
            <label for="floatingName">Имя</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"
                   required>
            <label for="floatingInput">Адрес электронной почты</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                   required>
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" name="confirm_password"
                   placeholder="Password"
                   required>
            <label for="floatingConfirmPassword">Подтверждение пароля</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</main>
<footer th:insert="blocks/footer :: footer" class="mt-auto"></footer>
</body>
</html>

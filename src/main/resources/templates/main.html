<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ArtHub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script th:src="@{/js/jQuarySmarty.js}"></script>
    <script th:src="@{/js/jQueryScripts.js}"></script>
    <script th:src="@{/js/jQuerySlickScripts.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary" href="#">Живопись</a>
        <a class="p-2 link-secondary" href="#">Скульптура</a>
        <a class="p-2 link-secondary" href="#">Текстильное искусство</a>
        <a class="p-2 link-secondary" href="#">Керамика и стекло</a>
        <a class="p-2 link-secondary" href="#">Украшения и аксессуары</a>
        <a class="p-2 link-secondary" href="#">Каллиграфия</a>
        <a class="p-2 link-secondary" href="#">Рукописные книги</a>
    </nav>
</div>
<div class="max pad-t-30 pad-b-50">
    <ul>
        <li th:each="product : ${products}" class="catprod product jsprod">
            <div class="iprod">
                <div class="ipimage image">
                    <a th:href="@{/}">
                        <img th:src="${product.imageUrl}" th:alt="${product.name}"/>
                    </a>
                </div>
                <div class="ipname">
                    <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
                </div>
                <div>
                    <div class="cenlist">
                        <div class="prc-new">
                        <span>
                            <b th:text="${product.price}"></b> руб.
                        </span>
                        </div>
                        <div class="prc-old" style="display: none;"></div>
                    </div>
                </div>
                <div th:text="${product.artist}"></div>
                <div class="ipdescr" th:text="${product.dimensions + ', холст, масло'}"></div>
            </div>
        </li>
    </ul>

</div>
<!--<hr>-->

<!--    <footer th:insert="blocks/footer :: footer"></footer>-->

<script th:src="@{/js/jQuarySmarty.js}"></script>
<script th:src="@{/js/jQueryScripts.js}"></script>
<script th:src="@{/js/jQuerySlickScripts.js}"></script>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800&subset=cyrillic"
      rel="stylesheet">

</body>
</html>
